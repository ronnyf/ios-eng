{{if site.Params.adsensePublisher}}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.Params.AdsensePublisher }}"
     crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-layout="in-article"
     data-ad-format="fluid"
     data-ad-client="{{ site.Params.AdsensePublisher }}"
     data-ad-slot="{{ site.Params.AdsenseInArticleSlot }}"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
{{end}}
