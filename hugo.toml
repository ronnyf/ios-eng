baseURL = 'https://www.rfxsoftware.com'
languageCode = 'en-us'
title = 'iOS Engineering'
publishDir = 'docs'
staticDir = ["static", "themes/Niello/static"]

theme = "hugo-PaperMod"

[params]
  # color style
  # color = 'linen' # linen, wheat, gray, light

  # home page profile
  avatar = 'ronny@rfxsoftware.com' # gravatar email or image url
  name = 'RonnyF'
  bio = 'iOS Engineer'

[module]
[[module.mounts]]
  source = 'content'
  target = 'content'
[[module.mounts]]
  source = 'static'
  target = 'static'
[[module.mounts]]
  source = 'layouts'
  target = 'layouts'
[[module.mounts]]
  source = 'data'
  target = 'data'
[[module.mounts]]
  source = 'assets'
  target = 'assets'
[[module.mounts]]
  source = 'i18n'
  target = 'i18n'
[[module.mounts]]
  source = 'archetypes'
  target = 'archetypes'
[[module.imports]]
  disable = false
  path = 'github.com/hugomods/search'
[[module.imports]]
  disable = false
  path = 'github.com/hugomods/images'
